<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="w-full bg-gray-100 flex items-center justify-center">
    
    <div class="w-full bg-gray-800 h-96 flex justify-center items-end">
        <div class="w-3/5 bg-white h-full flex flex-col transform translate-y-1/2 rounded-sm">
            <div class="h-32 border-b relative">
                <div class="absolute p-[5px] w-36 h-36 rounded-full overflow-hidden bg-white border top-4 left-1/2 transform -translate-x-1/2">
                    <img id="profile" class="h-full w-full object-cover rounded-full" src="" alt="">
                </div>
            </div>
            <div class="flex-1 flex flex-col text-center pt-10 w-full">
                <div>
                    <p id="desc" class="mt-3 text-lg text-gray-500">My username is</p>
                    <h1 id="val" class="text-4xl">Narada</h1>
                </div>
                <div class="mx-auto flex-1 flex gap-12 items-center justify-center">
                    <div id="icon" class="text-4xl duration-300 hover:text-indigo-500 cursor-pointer text-gray-500">
                        <i class="far fa-user"></i>
                    </div>
                    <div id="icon" class="text-4xl duration-300 hover:text-indigo-500 cursor-pointer text-gray-500">
                        <i class="fas fa-at"></i>
                    </div>
                    <div id="icon" class="text-4xl duration-300 hover:text-indigo-500 cursor-pointer text-gray-500">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <script type="module">
        let currentUser;
        const desc = document.querySelector('#desc');
        const val = document.querySelector('#val');
        const icons = document.querySelectorAll('#icon');

        let vals = [];
        let pros = [];
        // console.log(info)
        init();
        function init(){
            if(localStorage.currentUser){
                currentUser = JSON.parse(localStorage.currentUser)
            } else {
                location.href = './login.html'
            }
            document.querySelector('#profile').src = currentUser.avatar;
            desc.innerHTML = 'My username is';
            val.innerHTML = currentUser.username;
        }

        icons.forEach((icon , index) => {
            icon.addEventListener('mouseover' , () => {
                if(index === 0){
                    desc.innerHTML = `My username is`;
                    val.innerHTML = currentUser.username
                } else if (index === 1){
                    desc.innerHTML = `My email is`;
                    val.innerHTML = currentUser.email
                } else {
                    desc.innerHTML = `My number is`;
                    val.innerHTML = currentUser.number
                }
            })
        })
    </script>
</body>
</html>
