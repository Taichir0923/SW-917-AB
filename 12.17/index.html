<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="w-full bg-gray-100 h-screen flex items-center justify-center">
    <form class="bg-white p-4 rounded-xl flex flex-col" id="form">
        <input class="bg-gray-100 mb-4 rounded-md border py-2 px-4" type="text" id="username" placeholder="Username">

        <input class="bg-gray-100 mb-4 rounded-md border py-2 px-4" type="text" id="email" placeholder="Email">

        <input class="bg-gray-100 mb-4 rounded-md border py-2 px-4" type="text" id="number" placeholder="Number">

        <input class="bg-gray-100 mb-4 rounded-md border py-2 px-4" type="text" id="avatar" placeholder="Avatar">

        <input class="bg-gray-100 mb-4 rounded-md border py-2 px-4" type="password" id="password" placeholder="Password">

        <input class="bg-gray-100 rounded-md border py-2 px-4" type="password" id="passwordConfirm" placeholder="Password confirm">

        <div class="w-full mb-4 mt-1 flex justify-end items-center">
            <p class="text-xs">
                <a href="./login.html">Нэвтрэх</a>
            </p>
        </div>

        <button class="bg-indigo-500 text-white py-2 px-4 rounded-md" type="submit">Бүртгэх</button>
    </form>


    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
