<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>    
        tailwind.config = { 
            theme: { 
                extend: { 
                    colors: { 
                        clifford: '#da373d', 
                        myColor: 'red',
                        myTextColor: '#ff0'
                    },
                } 
            } 
        }  
    </script>
</head>

<body class="relative">
    <button id="insert" class="absolute right-4 top-4 rounded-xl py-2 px-4 bg-indigo-500 text-white">
        Орлого, Зарлага бүртгэх
    </button>
    <div class="backdrop w-full h-screen bg-black bg-opacity-70 fixed top-0 left-0 flex items-center justify-center">
        <div class="w-[600px] p-4 rounded-xl bg-white">
            <div class="flex gap-4 mb-4">
                <div class="flex flex-col w-1/2">
                    <label class="mb-1" for="description">Тайлбар</label>
                    <input class="w-full py-2 rounded-md px-4 bg-gray-100" type="text" id="description" placeholder="Тайлбар">
                </div>
                <div class="flex flex-col w-1/2">
                    <label class="mb-1" for="amount">Мөнгөн дүн</label>
                    <div class="flex">
                        <select id="type" class="py-2 rounded-l-md px-4 bg-gray-100 focus:outline-none">
                            <option value="+">+</option>
                            <option value="-">-</option>
                        </select>
                        <input class="w-full py-2 rounded-r-md px-4 bg-gray-100 focus:outline-none" type="number" id="amount" placeholder="Мөнгөн дүн">
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="mb-1" for="date">Он сар өдөр</label>
                <input class="w-full py-2 rounded-md px-4 bg-gray-100" type="date" id="date">
            </div>
            <div class="pt-4 border-t w-full flex justify-end items-center gap-4">
                <button id="close" class="rounded-md w-24 bg-red-400 text-white py-2 px-4">Болих</button>
                <button id="insertBtn" class="rounded-md w-24 bg-blue-400 text-white py-2 px-4">Оруулах</button>
            </div>
        </div>
    </div>
    <section class="w-full h-screen bg-gray-50 flex flex-col">
        <div class="mx-auto text-center py-20">
            <div class="bg-gradient-to-br w-80 shadow-xl flex flex-col justify-center items-center mx-auto rounded-xl h-48 from-yellow-300 to-orange-400">
                <p class="font-bold text-gray-700">Үлдэгдэл:</p>
                <h1 id="balance" class="text-4xl text-white">673489</h1>
            </div>
        </div>
        <div class="w-full mb-4 flex items-center justify-between px-12">
            <div id="expence" class="w-80 bg-gradient-to-br shadow-xl font-bold from-orange-400 to-red-500 py-4 px-6 rounded-xl text-white">Нийт зарлага: 47238</div>
            <div id="income" class="w-80 bg-gradient-to-br shadow-xl font-bold from-teal-300 to-green-500 py-4 px-6 rounded-xl text-white">Нийт орлого: 547389</div>
        </div>
        <div class="w-full px-8 flex-1 flex flex-col">
            <div class="flex w-full mb-2 items-center justify-between">
                <select id="filter" class="py-2 px-4 bg-white border border-[#333] focus:outline-none rounded-md">
                    <option value="all">Бүгд</option>
                    <option value="income">Орлого</option>
                    <option value="expence">Зарлага</option>
                </select>
                <select id="sort" class="py-2 px-4 bg-white border border-[#333] focus:outline-none rounded-md">
                    <option value="fromstart">Хамгийн эхнээс</option>
                    <option value="fromend">Хамгийн сүүлээс</option>
                    <option value="increase">Өсөх</option>
                    <option value="decrease">Буурах</option>
                </select>
            </div>
            <div class="w-full flex-1">
                <table class="border-t-2 w-full">
                    <thead>
                        <tr class="border-b border-[#333]">
                            <th class="py-2">Тайлбар</th>
                            <th class="w-32 py-2">Он сар өдөр</th>
                            <th class="w-32 py-2">Мөнгөн дүн</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        <!-- <tr class="border-b">
                            <td class="py-2 flex items-center gap-4">
                                <p>Цалин</p>
                                <i class="fas fa-arrow-up text-green-400"></i>
                            </td>
                            <td class="text-center py-2 text-[#666]">2021-11-20</td>
                            <td class="text-center py-2 text-green-400">600000</td>
                        </tr>
                        <tr class="border-b">
                            <td class="py-2 flex items-center gap-4">
                                <p>Түрээс</p>
                                <i class="fas fa-arrow-down text-red-400"></i>
                            </td>
                            <td class="text-center py-2 text-[#666]">2021-11-20</td>
                            <td class="text-center py-2 text-red-400">-600000</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
