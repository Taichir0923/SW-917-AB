<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>    
        tailwind.config = { 
            theme: { 
                extend: { 
                    colors: { 
                        clifford: '#da373d', 
                        myColor: 'red',
                        myTextColor: '#ff0'
                    },
                } 
            } 
        }  
    </script>
</head>

<body class="relative">
    <button class="absolute  right-4 top-4 rounded-xl py-2 px-4 bg-indigo-500 text-white">
        Орлого, Зарлага бүртгэх
    </button>
    <section class="w-full h-screen bg-gray-50 flex flex-col">
        <div class="mx-auto text-center py-20">
            <div class="bg-gradient-to-br w-80 shadow-xl flex flex-col justify-center items-center mx-auto rounded-xl h-48 from-yellow-300 to-orange-400">
                <p class="font-bold text-gray-700">Үлдэгдэл:</p>
                <h1 class="text-4xl text-white">2000000</h1>
            </div>
        </div>
        <div class="w-full mb-4 flex items-center justify-between px-12">
            <div class="w-80 bg-gradient-to-br shadow-xl font-bold from-orange-400 to-red-500 py-4 px-6 rounded-xl text-white">Нийт зарлага: 47238</div>
            <div class="w-80 bg-gradient-to-br shadow-xl font-bold from-teal-300 to-green-500 py-4 px-6 rounded-xl text-white">Нийт орлого: 547389</div>
        </div>
        <div class="w-full px-8 flex-1 flex flex-col">
            <div class="flex w-full items-center justify-between">
                <p>filter</p>
                <p>filter</p>
            </div>
            <div class="w-full flex-1">
                <table class="border-t-2 w-full">
                    <thead>
                        <tr class="border-b border-[#333]">
                            <th class="py-2">Тайлбар</th>
                            <th class="w-32 py-2">Он сар өдөр</th>
                            <th class="w-32 py-2">Мөнгөн дүн</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b">
                            <td class="py-2 flex items-center gap-4">
                                <p>Цалин</p>
                                <i class="fas fa-arrow-up text-green-400"></i>
                            </td>
                            <td class="text-center py-2 text-[#666]">2021-11-20</td>
                            <td class="text-center py-2 text-green-400">600000</td>
                        </tr>
                        <tr class="border-b">
                            <td class="py-2 flex items-center gap-4">
                                <p>Түрээс</p>
                                <i class="fas fa-arrow-down text-red-400"></i>
                            </td>
                            <td class="text-center py-2 text-[#666]">2021-11-20</td>
                            <td class="text-center py-2 text-red-400">-600000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
